{extend name="base" /}
{block name="content"}
<blockquote class="layui-elem-quote quoteBox">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-sm" id="refresh-btn">刷新表格</button>
        <button class="layui-btn layui-btn-sm" id="add-btn">添加角色</button>
    </div>
</blockquote>
<table id="tableList" lay-filter="tableList"></table>
<script type="text/html" id="tableListBar">
    {{# if(d.id === 1){ }}
    <a class="layui-btn layui-btn-xs layui-btn-disabled" >编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger layui-btn-disabled">删除</a>
    {{# }else{ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    {{# } }}
</script>
{/block}
{block name="js"}
{load href="/static/admin/js/role/index.js" /}
{/block}
