{extend name="base" /}
{block name="content"}
<form class="layui-form layui-col-md8 layui-col-xs12" style="margin: 0 auto;float:none;" method="post" autocomplete="off" id="form" lay-filter="form">
    <div class="layui-row">
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">所属角色</label>
            <div class="layui-input-block">
                <select name="role_id" lay-verify="required" lay-reqText="请选择所属角色">
                    <option value="">请选择所属角色</option>
                    {volist name="$role" id="vo"}
                    <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="正常" checked>
                <input type="radio" name="status" value="0" title="禁用">
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" maxlength="12" placeholder="请输入姓名" lay-reqText="请输入姓名" lay-verify="required">
            </div>
        </div>
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block line-height-36">
                <button type="button" class="layui-btn layui-btn-sm" onclick="$(this).next().click()">选择图片</button>
                <input type="file" name="head_img" class="layui-hide" accept="image/*" onchange="chooseImageChange(this)">
                <img src="" height="30" onclick="showBigImg(this)">
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" class="layui-input" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input" placeholder="请输入手机号码">
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">登录账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" class="layui-input" maxlength="12" placeholder="请输入登录账号" lay-reqText="请输入登录账号" lay-verify="required|account">
            </div>
        </div>
        <div class="magb15 layui-col-md6">
            <div class="layui-form-label">性别</div>
            <div class="layui-input-block">
                <select name="sex">
                    <option value="0">保密</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-row" id="password_box">
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">登录密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" maxlength="16" placeholder="请输入登录密码" lay-reqText="请输入密码" lay-verify="required|password">
            </div>
        </div>
        <div class="magb15 layui-col-md6">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="repassword" class="layui-input" maxlength="16" placeholder="请输入确认密码" lay-reqText="请输入确认密码"lay-verify="required|repassword">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit">立即提交</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="closeFrame()">关闭</button>
        </div>
    </div>
</form>
{/block}
{block name="js"}
{load href="/static/admin/js/user/form.js" /}
{/block}
