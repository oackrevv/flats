{extend name="base" /}
{block name="content"}
<form class="layui-form layui-col-md7 layui-col-sm9 layui-col-xs12" style="margin: 0 auto;float:none;" method="post" autocomplete="off" id="form" lay-filter="form">
    <div class="layui-form-item" id="type">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="1" title="目录" lay-filter="type">
            <input type="radio" name="type" value="2" title="菜单" lay-filter="type" checked>
            <input type="radio" name="type" value="3" title="按钮" lay-filter="type">
        </div>
    </div>
    <div class="layui-form-item" id="pid">
        <label class="layui-form-label">上级</label>
        <div class="layui-input-block">
            <select name="pid" lay-filter="pid" lay-verify="required">
                {volist name="$menu" id="vo"}
                <option value="{$vo.id}" data-pid="{$vo.pid}" data-level="{$vo.level}">{$vo.html|raw}{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input" placeholder="请输入名称" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求地址</label>
        <div class="layui-input-block">
            <input type="text" name="href" class="layui-input" placeholder="请输入请求地址">
        </div>
    </div>
    <div class="layui-form-item" id="icon">
        <label class="layui-form-label">icon图标</label>
        <div class="layui-input-inline">
            <input type="text" name="icon" class="layui-input" placeholder="请选择icon图标" readonly>
        </div>
        <div class="layui-input-inline layui-hide show-icon"><i style="font-size:30px;"></i>&nbsp;<a href="javascript:void(0)" style="color:#01AAED;vertical-align:super;" class="dispose_of_icon">去掉</a></div>
    </div>
    <div class="layui-form-item" id="target">
        <label class="layui-form-label">打开方式</label>
        <div class="layui-input-block">
            <select name="target">
                <option value="_self">页面Tab</option>
                <option value="_blank">新窗口</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="正常" checked>
            <input type="radio" name="status" value="0" title="禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit">立即提交</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="closeFrame()">关闭</button>
        </div>
    </div>
</form>
{/block}
{block name="js"}
{load href="/static/admin/js/menu/form.js" /}
{/block}
